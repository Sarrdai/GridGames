<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Decoder Generator</title>
    <script type="text/javascript" src="js/seedrandom.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
</head>

<body onload="initialize()"></body>

<!-- config area-->
<h1>Board size</h1>
<div class="sliderContainer">
    <label for="rowCount" id="rowCountText"></label><br>
    <input type="range" min="3" max="25" value="5" class="slider" id="rowCount"
        oninput="onRowCountInputChanged(this.value)" onchange="onRowCountInputChanged(this.value)">
</div>
<br>
<div class="sliderContainer">
<label for="columnCount" id="columnCountText"></label><br>
<input type="range" min="3" max="25" value="5" class="slider" id="columnCount"
    oninput="onColumnCountInputChanged(this.value)" onchange="onColumnCountInputChanged(this.value)">
</div>

<h1>Assassins</h1>
<!-- assassin setup -->
<div class="sliderContainer">
<input type="radio" id="noAsssassin" name="assassinSetup" value="noAsssassin"
    onclick="onAssassinRadioButtonChanged(this)">
<label for="noAsssassin">No assassin</label><br>
<input type="radio" id="singleAsssassin" name="assassinSetup" value="singleAsssassin" checked="checked"
    onclick="onAssassinRadioButtonChanged(this)">
<label for="singleAsssassin">Single assassin</label><br>
<input type="radio" id="multipleAssassin" name="assassinSetup" value="multipleAssassin"
    onclick="onAssassinRadioButtonChanged(this)">
<label for="multipleAssassin">Scaled with field size</label>
</div>

<h1>Game session</h1>
<div class="sliderContainer">
<input type="text" id="seedValueInput" name="seedValueInput" oninput="onSeedValueChanged(this.value)"
    onchange="onSeedValueChanged(this.value)">
<br>
<button id="createRandomButton" onclick="onRandomizeButtonClicked()">Create random session</button>
</div>
<!-- Show starting team -->
<h1>Starting Team</h1>
<div class="box centered" id="startingTeam"></div>

<!-- decoder tiles -->
<h1>Decoder</h1>
    <div class="grid-container">
        <div class="grid" id="decoderGrid"></div>
    </div>



    </body>

</html>
