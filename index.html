<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>GridBoard Generator</title>

    <!--css-->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/gridBoard.css">
    <link rel="stylesheet" type="text/css" href="css/input.css">

    <!--scripts-->
    <script type="text/javascript" src="js/seedrandom.js"></script>
    <script type="text/javascript" src="js/gridBoard.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
</head>

<body onload="initialize()">  

    <!-- decoder tiles -->
    <h1>Decoder Game</h1>
     <!--session area-->
     <h2>Game Session</h2>
     <div class="sliderContainer">
         <input type="text" id="sessionValueInput" name="sessionValueInput" placeholder="Name der Session eingeben" oninput="onSessionValueChanged(this.value)"
             onchange="onSessionValueChanged(this.value)">
         <br>
         <button id="randomSessionButton" onclick="onRandomSessionButtonClicked()">Zufällige Session</button>
     </div>

    <div class="grid-container" id="decoder-grid-container">
    </div>
    <br>
    <!--decoder key-->
    <!--<h1>Geheimer Schlüssel:</h1>-->
    <div class="sliderContainer">
        <input type="text" id="decoderSeedValueInput" name="decoderSeedValueInput" placeholder="geheimen Schlüssel eingeben"
            oninput="onGridBoardSeedValueChanged(this.value)" onchange="onGridBoardSeedValueChanged(this.value)">
    </div>    

     <!-- Show starting team -->
     <h2>Start</h2>
     <div class="tile centered" id="startingTeam"></div>

     <h2>Wörter nach Teams</h2>
     <div class = "wordList" id="wordListGrid" style="visibility: hidden"></div>

    <!-- config area-->
    <h1>Einstellungen</h1>
    <div class="sliderContainer">
        <label for="rowCount" id="rowCountText"></label><br>
        <input type="range" min="3" max="10" value="5" class="slider" id="rowCount"
            oninput="onRowCountInputChanged(this.value)" onchange="onRowCountInputChanged(this.value)">
    </div>
    <br>
    <div class="sliderContainer">
        <label for="columnCount" id="columnCountText"></label><br>
        <input type="range" min="3" max="10" value="5" class="slider" id="columnCount"
            oninput="onColumnCountInputChanged(this.value)" onchange="onColumnCountInputChanged(this.value)">
    </div>
    <br>
    <div class="sliderContainer">
        <label for="assassinCount" id="assassinCountText"></label><br>
        <input type="range" min="0" max="5" value="1" class="slider" id="assassinCount"
            oninput="onAssassinCountInputChanged(this.value)" onchange="onAssassinCountInputChanged(this.value)">
    </div>

     
</body>

</html>
