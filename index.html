<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Decoder Generator</title>

    <!--css-->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/decoder.css">
    <link rel="stylesheet" type="text/css" href="css/input.css">

    <!--scripts-->
    <script type="text/javascript" src="js/seedrandom.js"></script>
    <script type="text/javascript" src="js/decoder.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
</head>

<body onload="initialize()">  

    <!-- decoder tiles -->
    <h1>Decoder</h1>
    <div class="grid-container" id="decoder-grid-container">
    </div>
    <br>
    <!--decoder key-->
    <!--<h1>Geheimer Schlüssel:</h1>-->
    <div class="sliderContainer">
        <input type="text" id="decoderSeedValueInput" name="decoderSeedValueInput" placeholder="Geheimer Schlüssel"
            oninput="onDecoderSeedValueChanged(this.value)" onchange="onDecoderSeedValueChanged(this.value)">
    </div>    

     <!-- Show starting team -->
     <h2>Start</h2>
     <div class="box centered" id="startingTeam"></div>

    <!-- config area-->
    <h1>Einstellungen</h1>
    <div class="sliderContainer">
        <label for="rowCount" id="rowCountText"></label><br>
        <input type="range" min="3" max="25" value="5" class="slider" id="rowCount"
            oninput="onRowCountInputChanged(this.value)" onchange="onRowCountInputChanged(this.value)">
    </div>
    <br>
    <div class="sliderContainer">
        <label for="columnCount" id="columnCountText"></label><br>
        <input type="range" min="3" max="25" value="5" class="slider" id="columnCount"
            oninput="onColumnCountInputChanged(this.value)" onchange="onColumnCountInputChanged(this.value)">
    </div>
    <br>
    <div class="sliderContainer">
        <label for="assassinCount" id="assassinCountText"></label><br>
        <input type="range" min="0" max="5" value="1" class="slider" id="assassinCount"
            oninput="onAssassinCountInputChanged(this.value)" onchange="onAssassinCountInputChanged(this.value)">
    </div>

      <!--session area-->
      <h2>Game Session (coming soon)</h2>
      <div class="sliderContainer">
          <input type="text" id="sessionValueInput" name="sessionValueInput" oninput="onSessionValueChanged(this.value)"
              onchange="onSessionValueChanged(this.value)">
          <br>
          <button id="randomSessionButton" onclick="onRandomSessionButtonClicked()">Zufällige Session</button>
      </div>
</body>

</html>
