<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>My Website</title>
    <script type="text/javascript" src="js/seedrandom.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
</head>

<body onload="initialize()"></body>

<!-- config area-->
<label>Settings</label>

<label for="rowCount"></label>
<div class="slidecontainer">
<div id="rowCountText"></div><input type="range" min="3" max="25" value="5" class="slider" id="rowCount" oninput="onRowCountInputChanged(this.value)" onchange="onRowCountInputChanged(this.value)">
</div>

<label for="columnCount"></label>
<div class="slidecontainer">
    <div id="columnCountText"></div><input type="range" min="3" max="25" value="5" class="slider" id="columnCount" oninput="onColumnCountInputChanged(this.value)" onchange="onColumnCountInputChanged(this.value)">
</div>

<!-- assassin setup -->
<br>
<input type="radio" id="noAsssassin" name="assassinSetup" value="noAsssassin" onclick="onAssassinRadioButtonChanged(this)">
<label for="noAsssassin">No assassin</label><br>
<input type="radio" id="singleAsssassin" name="assassinSetup" value="singleAsssassin" checked="checked" onclick="onAssassinRadioButtonChanged(this)">
<label for="singleAsssassin">Single assassin</label><br>
<input type="radio" id="multipleAssassin" name="assassinSetup" value="multipleAssassin" onclick="onAssassinRadioButtonChanged(this)">
<label for="multipleAssassin">Scaled with field size</label>
<br>

<div>
    <div>Create game session</div> <input type="text" id="seedValueInput" name="seedValueInput" oninput="onSeedValueChanged(this.value)" onchange="onSeedValueChanged(this.value)">
</div>

<button id="createRandomButton" onclick="onRandomizeButtonClicked()">Create random session</button> 
<br>

<!-- Show starting team -->
<label>Starting Team: </label>
<div class="box" , id="startingTeam"></div>
<br>
<br>

<!-- decoder tiles -->
<div class="grid-container"><div class="grid" id="decoderGrid"></div></div>



</body>

</html>
