<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>My Website</title>
</head>

<body>
    <label>Field size</label>
    <label for="rowCount"></label>
    <input type="number" id="rowCount" name="rowCount" min="5" max="25" value="5"> 
    <label for="columnCount">x</label>
    <input type="number" id="columnCount" name="columnCount" min="5" max="25" value="5">

    <button type="button" onclick="addBoxes()">
        Create field
    </button> <br>

    <label for="boxSelector">Number of box to colorize</label>
    <input type="number" id="boxSelector" name="boxSelector" min="1" max="10">
    <button type="button" onclick="changeColorById()">
        ChangeColor.
    </button> <br>    

    <div class="grid-container" id="mainGrid"></div>

    <script type="text/javascript" src="js/scripts.js"></script>
</body>

</html>
